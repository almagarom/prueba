 
<!--En C103 se completa el HTML-->
<html>
  <head>
    <title>Reconocimiento de imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--C104-->
    <!--Lo copiamos de la actividad del alumno 1-->
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <!--Agregamos un titulo a la página con H3-->
      <!--btn: elimina la configuracion por defecto del boton y añade algo de padding "relleno"-->
      <!--btn-default: establece un fondo de color blanco a ese elemento-->
      <h3 class="btn btn-default heading">RECONOCIMIENTO DE IMAGEN</h3>
      <br><br>

      <p style="font-size: 22px;">El modelo está entrenado para identificar los siguientes objetos: </p>

      <!--Agregamos un b "en negritas" que tendrá una clase-->
      <!--escribiremos los nombres de los objetos que podremos identificar en la pagina-->
      <b class="name_of_objects">
        Reloj
        <!--separamos cadaa nombre con una linea horizontal-->
        <hr>
        Cuchara
        <hr>
        Celular
        <hr>
        Botella de agua
        <hr>
      </b>


      <label>Vista de la cámara: </label>
      <!--Agregamos un div para la seccion donde se mostrará la camara-->
      <div id="camera"></div>
      <br><br>

      <!--agregamos un div para la seccion donde se mostrrará la foto tomada-->
      <div id="result"></div>
      <br><br>

      <!--agregamos un boton para tomar una foto-->
      <!--agregamos una funcion onclick-->
      <!--btn: eliminará el estilo por defecto del boton-->
      <!--btn-info aññadirá color azul al fondo y al borde del boton-->
      <button onclick="take_snapshot();" class="btn btn-info">Capturar imagen</button>
      <br><br>

      <!--agregamos otro boton para poder identificar la iamgen-->
      <!--btn-success: añade color verde al fondo y al borde -->
      <button onclick="check();" class="btn btn-success">Identificar imagen</button>
      <br><br>
      <!--agregamos la etiqueta span para poder rescribir el nombre del objeto idenficiado-->
      <!--hay que agregarle ID-->
      <!--Le podemos agrgar el mismo estilo que los nombres de los objetos-->
      <p style="font-size: 22px;">Objeto: <span id="result_object_name"></span> </p>
      <!--Otra etiqueta span para mostrar la precision de la sugerencia-->
      <p style="font-size: 22px;">Precisión: <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
